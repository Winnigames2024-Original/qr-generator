<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR API Local</title>
    <!-- Подключаем ЛОКАЛЬНЫЙ файл, который ты создал на шаге 1 -->
    <script src="https://winnigames2024-original.github.io/qr-generator/qrcode.min.js"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; background: #ffffff; 
        }
        #qrcode img, #qrcode canvas {
            width: 80vw !important;
            height: 80vw !important;
            max-width: 400px !important;
        }
    </style>
</head>
<body>
    <div id="qrcode"></div>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const myText = params.get('text') || "Everything is OK!";

            if (typeof QRCode !== "undefined") {
                new QRCode(document.getElementById("qrcode"), {
                    text: myText,
                    width: 400,
                    height: 400
                });
            } else {
                document.body.innerHTML = "Ошибка: Файл qrcode.min.js не найден в репозитории!";
            }
        };
    </script>
</body>
</html>
