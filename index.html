<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator V2 By Winnigames2024</title>
    <!-- Подключаем библиотеку через проверенный CDN. Если она не загрузится, сработает запасной скрипт ниже -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; background: #ffffff; 
        }
        #qrcode img, #qrcode canvas {
            width: 80vw !important;
            height: 80vw !important;
            max-width: 400px !important;
            max-height: 400px !important;
        }
    </style>
</head>
<body>

    <div id="qrcode"></div>

    <script>
        window.onload = function() {
            // 1. Берем текст из ссылки (?text=...)
            const params = new URLSearchParams(window.location.search);
            let myText = params.get('text') || "Ready to Work";

            // 2. Проверяем, есть ли библиотека. Если нет - пишем ошибку.
            if (typeof QRCode !== "undefined") {
                new QRCode(document.getElementById("qrcode"), {
                    text: myText,
                    width: 400,
                    height: 400,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            } else {
                document.getElementById("qrcode").innerHTML = "Ошибка: Библиотека не загружена. Проверьте интернет или ссылку на скрипт.";
            }
        };
    </script>
</body>
</html>
