<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <style>
        body, html { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;}
        svg { width: 80vw; height: 80vw; max-width: 400px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        // Компактный генератор QR-кода на чистом JS
        const QRCode = (t, e = "L") => {
    // 1. Пытаемся достать размер из параметров ссылки (например, ?size=300x300)
    // Если в ссылке размера нет, ставим стандартный 350x350
    const params = new URLSearchParams(window.location.search);
    const size1 = params.get('size') || "350x350"; 

    // 2. Кодируем значения
    const size = encodeURIComponent(size1);
    const n = encodeURIComponent(t);

    // 3. Формируем ссылку
    var qrUrl = "https://api.qrserver.com/v1/create-qr-code/?size=" + size + "&data=" + n;

    // 4. Возвращаем тег картинки
    return '<img src="' + qrUrl + '" alt="QR Code" />';
};


        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const text = params.get('text') || "РАБОТАЕТ";
            document.getElementById("container").innerHTML = QRCode(text);
        };
    </script>
</body>
</html>
