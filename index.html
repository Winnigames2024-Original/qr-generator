<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QR Generator Original</title>
    <style>
        body, html { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #fff; }
        #canvas-container { padding: 20px; border: 1px dashed #ccc; }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="qr-canvas"></canvas>
    </div>

    <!-- Используем надежный и легкий скрипт (всего 1 файл) -->
    <script src="https://cdn.jsdelivr.net"></script>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const myText = params.get('text') || "Everything is OK!";

            // Если библиотека qrious загрузилась
            if (typeof QRious !== "undefined") {
                const qr = new QRious({
                    element: document.getElementById('qr-canvas'),
                    value: myText,
                    size: 300,
                    level: 'H'
                });
            } else {
                // Если CDN всё еще блокируется, используем Google (как самый последний шанс)
                const img = document.createElement('img');
                img.src = "https://api.qrserver.com" + encodeURIComponent(myText);
                document.getElementById('canvas-container').innerHTML = '';
                document.getElementById('canvas-container').appendChild(img);
            }
        };
    </script>
</body>
</html>
