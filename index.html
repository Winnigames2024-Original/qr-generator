<html>
  <head>
    <title>QR Generator</title>
    <script>
      // Получаем текст из ссылки: твойсайт.io/?text=hello
      const urlParams = new URLSearchParams(window.location.search);
      const myText = urlParams.get('data');

      if (myText) {
           new QRCode(document.getElementById("qrcode"), myText);
      }



    </script>
  </head>
</html>
