<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator API</title>
    <!-- Подключаем библиотеку qrcode.js -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        /* Убираем все отступы, чтобы QR-код был вплотную к краям */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        #qrcode img {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Контейнер, куда отрисуется QR -->
    <div id="qrcode"></div>

    <script>
                window.onload = function() {
            // 1. Берем текст из ссылки ?text=...
            const params = new URLSearchParams(window.location.search);
            const myText = params.get('data') || "https://winnigames2024.ru/";

            // 2. Проверяем, загрузилась ли библиотека
            if (typeof QRCode !== "undefined") {
                new QRCode(document.getElementById("qrcode"), {
                    text: myText,
                    width: 256,
                    height: 256
                });
            } else {
                document.getElementById("qrcode").innerHTML = "Ошибка загрузки библиотеки!";
            }
        };
    </script>
</body>
</html>
