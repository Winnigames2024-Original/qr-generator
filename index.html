<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QR Generator V2</title>
    <style>
        body, html { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: white; }
        img { width: 80vw; height: 80vw; max-width: 500px; }
    </style>
</head>
<body>

    <img id="qr-img" src="" alt="QR Code">

    <script>
        // 1. Получаем текст из ссылки ?data=...
        const params = new URLSearchParams(window.location.search);
        const myText = params.get('data') || "https://winnigames2024.ru/";

        // 2. Используем API Google для создания картинки
        const qrUrl = "https://chart.googleapis.com{encodeURIComponent(myText)}";
        
        // 3. Устанавливаем эту картинку в наш тег <img>
        document.getElementById('qr-img').src = qrUrl;
    </script>
    
</body>
</html>
