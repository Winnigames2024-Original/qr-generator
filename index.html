<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: white; }
        svg { width: 80vw; height: 80vw; max-width: 400px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        // Компактный генератор QR-кода на чистом JS
        const QRCode = (t, e = "L") => {
            const n = encodeURIComponent(t);
            return $'<img src="https://api.qrserver.com/v1/create-qr-code/?size=350x350&data={n}'/>';
        };

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const text = params.get('text') || "РАБОТАЕТ";
            document.getElementById("container").innerHTML = QRCode(text);
        };
    </script>
</body>
</html>
